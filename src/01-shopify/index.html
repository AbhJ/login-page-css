<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page Inspired by Shopify</title>
	<link rel="stylesheet" href="../shared/normalize.css">
	<link rel="stylesheet" href="../shared/additional.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="content-body">
		<div class="form-wrapper">
			<form class="bg-white">
				<h1 class="text-title">Login to your store</h1>
				<div class="field-group">
					<label class="label" for="txt-store">Store adress</label>
					<input class="input" type="text" id="txt-store" name="store" placeholder="yourstore.myshopify.com" />
				</div>
				<div class="field-group">
					<label class="label" for="txt-email">Email address</label>
					<input class="input" type="text" id="txt-email" name="email" placeholder="johndoe@gmail.com" />
				</div>
				<div class="field-group">
					<label class="label" for="txt-password">Password</label>
					<input class="input" type="password" id="txt-password" name="password" placeholder="Enter password" />
				</div>

				<div class="field-group">
					<input class="btn-submit" type="submit" value="Log In" />
				</div>
			</form>

			<div class="bg-grey">
				<a href="#register" class="link-register">Sign Up</a>
				<small class="link-about">What is Shopify? <a href="#about">Find out more</a></small>
			</div>
		</div>
	</div>

	<!-- ADDITIONAL CODE -- start YOU MIGHT NOT NEEDED -->
	<footer>
		<a href="/login-page-css/">< Back to Home</a>

	</footer>
	<!-- ADDITIONAL CODE -- end YOU MIGHT NOT NEEDED -->
</body>

</html>
